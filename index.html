<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>希望日とケーキサイズ選択</title>
  <style>
    img {
      max-width: 300px;
      max-height: 300px;
    }
  </style>
</head>
<body>

  <h2>希望日とケーキサイズ選択フォーム</h2>

  <form action="/submit_form" method="post" enctype="multipart/form-data">
    <!-- 希望日の選択 -->
    <label for="desiredDate">希望日:</label>
    <input type="date" id="desiredDate" name="desiredDate" required>

    <br>

    <!-- ケーキのサイズ選択 -->
    <label for="cakeSize">ケーキのサイズ:</label>
    <select id="cakeSize" name="cakeSize" required>
      <option value="4号 2,500円+税">4号</option>
      <option value="5号 3,500円+税">5号</option>
      <option value="6号 4,500円+税">6号</option>
    </select>

    <br>

    <!-- 画像のアップロード -->
    <label for="imageUpload">画像をアップロード:</label>
    <input type="file" id="imageUpload" name="imageUpload" accept="image/*" required>
    
    <br>

    <!-- 画像の表示 -->
    <img id="previewImage" src="#" alt="Uploaded Image" style="display:none;">

    <br>

    <!-- 送信ボタン -->
    <input type="submit" value="送信">
  </form>

  <script>
    // アップロードした画像をプレビューする
    document.getElementById('imageUpload').addEventListener('change', function(event) {
      var input = event.target;
      var preview = document.getElementById('previewImage');

      var reader = new FileReader();
      reader.onload = function() {
        preview.src = reader.result;
        preview.style.display = 'block';
      };

      reader.readAsDataURL(input.files[0]);
    });
  </script>

</body>
</html>
